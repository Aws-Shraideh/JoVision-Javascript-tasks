<html>
<head>
</head>
<body>
<button id = "button" onclick = "Get_IP()"></button>
<script>
document.getElementById("button").innerHTML = "Get IP";
function Get_IP()
{
	let fetchRes = fetch("https://api.ipify.org/");
	fetchRes.then(response => 
	{
	console.log(response);
	document.getElementById("button").innerHTML = response;
	})
}  

</script>
</body>
</html>
